<header class="dashboard-header">
    <div class="app-container flex-container-center">
        <div class="dashboard-header__item dashboard-header__item--left flex-container-start">
            <a class="dashboard-filter js-dashboard-item">
                <div class="wrapper flex-container-center">
                    <i class="icon-filter icon-social-feed" data-name="icon-social-feed"></i>
                    <span class="dashboard-filter__name">Social Feed</span>
                </div>
            </a>
            <a class="dashboard-filter js-dashboard-item">
                <div class="wrapper flex-container-center">
                    <i class="icon-filter icon-projects" data-name="icon-projects"></i>
                    <span class="dashboard-filter__name">Projects</span>
                </div>
            </a>
            <a class="dashboard-filter js-dashboard-item">
                <div class="wrapper flex-container-center">
                    <i class="icon-filter icon-squad" data-name="icon-squad"></i>
                    <span class="dashboard-filter__name">Squad</span>
                </div>
            </a>
            <a class="dashboard-filter js-dashboard-item">
                <div class="wrapper flex-container-center">
                    <i class="icon-filter icon-ads" data-name="icon-ads"></i>
                    <span class="dashboard-filter__name">Ads</span>
                </div>
            </a>
        </div>
        <div class="dashboard-header__item dashboard-header__item--right flex-container-end">
            <button class="dashboard-button js-dashboard-button" name="edit-profile">
                <i class="icon-filter icon-edit" data-name="icon-edit"></i>
                <span class="dashboard-button__text">Edit Profile</span>
            </button>
        </div>
    </div>
</header>
